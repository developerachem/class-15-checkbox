<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox</title>
    <style>
        label{
            cursor: pointer;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="checkbox w-50 m-auto p-5 shadow">
            <input class="" type="checkbox" value="HTML" id="HTML"> <label for="HTML">HTML</label><br>

            <input class="" type="checkbox" value="CSS" id="CSS"> <label for="CSS">CSS</label><br>

            <input class="" type="checkbox" value="JavaScript" id="JavaScript"> <label for="JavaScript">JavaScript</label><br>
            
            <input class="" type="checkbox" value="Laravel" id="Laravel"> <label for="Laravel">Laravel</label><br>

            <input class="" type="checkbox" value="GoLang" id="GoLang"> <label for="GoLang">GoLang</label><br>

            <input class="" type="checkbox" value="PHP" id="PHP"> <label for="PHP">PHP</label><br>

            <hr>

            <div class="output">
               
            </div>
        </div>
    </div>






    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./data.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
